
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Sr. no. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Product Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.rate | currency:'INR'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="quality">
        <th mat-header-cell *matHeaderCellDef> Product Quality </th>
        <td mat-cell *matCellDef="let element"> {{element.quality}}</td>
    </ng-container>
    
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Product Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" matTooltip="Delete Product" matTooltipPosition="right" (click)="deleteProduct(element)">
                <mat-icon>delete</mat-icon>
            </button>
         </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
